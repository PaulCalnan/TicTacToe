<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="css/tictactoe.css">
  <script src="js/jquery.js"></script>
  <script src="js/players.js"></script>
  <script src="js/events.js"></script>
</head>
<body>
  <div id="content">
      <div id="title">TIC TAC TOE
        <div id="winner">
        </div>
        <div id="next">
        </div>
      </div>


    <div class="grid">

        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>


        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>

        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>

    </div>

  </div>
  <div id="bottomElements">
    <div id="group">
      <label for="player1">Enter name for 'X'</label>
      <input id="player1" placeholder="Player X">
    </div>
      <span id="player1Score"></span>
      <button id="start"></button>
    <span id="player2Score"></span>
    <div id="group">
      <label for="player2">Enter name for 'O'</label>
      <input id="player2" placeholder="Player O">
    </div>
  </div>
</body>
</html>
